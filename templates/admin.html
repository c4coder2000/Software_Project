<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #f5f5f5, #d3a87c);
            height: 100vh;
            overflow: hidden; /* Remove scroll bars */
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3e2723;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }
        .brand {
            display: flex;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #ffffff;
            font-size: 24px;
        }
        .brand span {
            color: #e1a377;
            font-weight: bold;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #3e2723;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Remove scroll bars */
        }
        main div {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            margin-bottom: 200px;
            margin-top: -150px;
            font-weight: bold;
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #9a4000;
        }
        .button-container {
            width: 100%; /* Set width to 100% */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .button-container a {
            background-color: #3e2723;
            color: #ffffff;
            padding: 20px 40px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container a:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }
        footer {
            background-color: #3e2723;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        footer .brand {
            display: inline-flex;
            align-items: center;
        }
        .small-symbol {
            font-size: 12px;
            vertical-align: super;
        }
        .footer-text {
            margin-top: 5px;
            text-align: center;
            width: 100%;
        }
        .amb {
            margin-top: 100px;
        }
        .amb1 {
            font-weight: 900;
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            color: #9a4000;
            margin-top: -10%;
            margin-bottom: 100px;
        }
    </style>
</head>
