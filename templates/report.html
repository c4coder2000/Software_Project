
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Reports & Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #f5f5f5, #d3a87c);
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3e2723;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }

        .brand {
            display: flex;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #ffffff;
            font-size: 24px;
        }

        .brand span {
            color: #e1a377;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #3e2723;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        main div {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #9a4000;
        }

        .content {
            width: 80%;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }

        .chart-container {
            width: 100%;
            margin: 20px 0;
        }

        footer {
            background-color: #3e2723;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }

        footer .brand {
            display: inline-flex;
            align-items: center;
        }

        .small-symbol {
            font-size: 12px;
            vertical-align: super;
        }

        .footer-text {
            margin-top: 5px;
            text-align: center;
            width: 100%;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3e2723;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="brand">
            <img src="https://styleagent.b-cdn.net/wp-content/uploads/2022/06/blog-we-love-our-logo-2.jpg" alt="Logo">
            <span>S</span>irius <span>A</span>ura
        </div>
        <div>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact us</a>
        </div>
    </nav>
    <main>
        <h1>Reports & Statistics</h1>
        <div class="content">
            <div class="chart-container">
                <canvas id="borrowedBooksChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="memberActivityChart"></canvas>
            </div>
        </div>
        <button class="back-button" onclick="location.href='admin.html'">Back</button>
    </main>
    <footer>
        <div class="brand">
            <img src="https://styleagent.b-cdn.net/wp-content/uploads/2022/06/blog-we-love-our-logo-2.jpg" alt="Logo">
            <span>S</span>irius <span>A</span>ura
        </div>
        <div class="footer-text">
            <span class="small-symbol">Â©</span> 2024 All rights reserved
        </div>
    </footer>
    <script>
        const borrowedBooksCtx = document.getElementById('borrowedBooksChart').getContext('2d');
        const borrowedBooksChart = new Chart(borrowedBooksCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'Books Borrowed',
                    data: [12, 19, 3, 5, 2, 3, 7, 8, 6, 4, 10, 15],
                    backgroundColor: 'rgba(62, 39, 35, 0.6)',
                    borderColor: 'rgba(62, 39, 35, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const memberActivityCtx = document.getElementById('memberActivityChart').getContext('2d');
        const memberActivityChart = new Chart(memberActivityCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'Active Members',
                    data: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60],
                    backgroundColor: 'rgba(225, 163, 119, 0.6)',
                    borderColor: 'rgba(225, 163, 119, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
