<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Member Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f5f5f5, #d3a87c);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            /* Remove scrollbars */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3e2723;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }

        .brand {
            display: flex;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #ffffff;
            font-size: 24px;
        }

        .brand span {
            color: #e1a377;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #3e2723;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        main div {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #9a4000;
        }

        .amb1 {
            font-weight: 900;
            font-family: 'Times New Roman', Times, serif;
            font-size: 60px;
            color: #9a4000;
            margin-bottom: 50px;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            width: 100%;
            padding: 0 50px;
        }

        .profile-table {
            width: 60%;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-table th,
        .profile-table td {
            padding: 15px;
            text-align: left;
            font-size: 20px;
            color: #3e2723;
        }

        .profile-table th {
            background-color: #3e2723;
            color: white;
            font-weight: bold;
        }

        .profile-table tr:nth-child(odd) {
            background-color: #f7f7f7;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 150px;
            margin-top: 80px;
        }

        .profile-actions button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3e2723;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .profile-actions button:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }

        .center-buttons {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .center-buttons button {
            padding: 20px 50px;
            font-size: 18px;
            background-color: #3e2723;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .center-buttons button:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 100px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #3e2723;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #d3a87c;
            transform: translateY(-3px);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .modal button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3e2723;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #d3a87c;
        }
    </style>
</head>

<body>
    <nav>
        <div class="brand">
            <img src="https://styleagent.b-cdn.net/wp-content/uploads/2022/06/blog-we-love-our-logo-2.jpg" alt="Logo">
            <span>S</span>irius <span>A</span>ura
        </div>
        <div>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact us</a>
        </div>
    </nav>
    <main>
        <h1 class="amb1">Member Profile</h1>
        <div class="container">
            <table class="profile-table">
                <tr>
                    <th>Attribute</th>
                    <th>Details</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>john.doe@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+1234567890</td>
                </tr>
                <tr>
                    <td>Member Since</td>
                    <td>January 2023</td>
                </tr>
            </table>
            <div class="profile-actions">
                <button onclick="openModal('edit-profile-modal')"><i class="fas fa-user-edit"></i> Edit Profile</button>
                <button onclick="openModal('change-password-modal')"><i class="fas fa-lock"></i> Change
                    Password</button>
            </div>
        </div>
        <div class="center-buttons">
            <button onclick="borrowBook()">Borrow</button>
            <button onclick="returnBook()">Return</button>
        </div>

        <button class="back-button" onclick="location.href='home.html'">Back</button>
    </main>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Profile</div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter phone">
                <button type="submit" onclick="closeModal('edit-profile-modal')">Submit</button>
                <button type="button" onclick="closeModal('edit-profile-modal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Change Password</div>
            <form>
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" placeholder="Enter old password">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password">
                <button type="submit" onclick="closeModal('change-password-modal')">Submit</button>
                <button type="button" onclick="closeModal('change-password-modal')">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Borrow Book Modal -->
    <div id="borrow-book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Borrow Book</div>
            <form>
                <label for="book-id">Book ID:</label>
                <input type="text" id="book-id" placeholder="Enter Book ID">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" placeholder="Enter Book Title">
                <label for="borrow-date">Borrow Date:</label>
                <input type="date" id="borrow-date">
                <button type="submit" onclick="borrowBookSubmit(event)">Submit</button>
                <button type="button" onclick="closeModal('borrow-book-modal')">Cancel</button>
            </form>
        </div>
    </div>
    <!-- Return Book Modal -->
    <div id="return-book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Return Book</div>
            <form onsubmit="returnBookSubmit(event)">
                <label for="return-book-id">Book ID:</label>
                <input type="text" id="return-book-id" placeholder="Enter Book ID">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date">
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal('return-book-modal')">Cancel</button>
            </form>
        </div>
    </div>


    <script>
        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Borrow book button handler
        function borrowBook() {
            openModal('borrow-book-modal');
        }

        // Submit borrow book form
        function borrowBookSubmit(event) {
            event.preventDefault(); // Prevent form reload
            const bookId = document.getElementById('book-id').value;
            const bookTitle = document.getElementById('book-title').value;
            const borrowDate = document.getElementById('borrow-date').value;

            if (bookId && bookTitle && borrowDate) {
                alert(`Book borrowed successfully! \nBook ID: ${bookId}\nTitle: ${bookTitle}\nBorrow Date: ${borrowDate}`);
                closeModal('borrow-book-modal');
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Return book button handler
        function returnBook() {
            openModal('return-book-modal');
        }

        // Submit return book form
        function returnBookSubmit(event) {
            event.preventDefault(); // Prevent form reload
            const returnBookId = document.getElementById('return-book-id').value;
            const returnDate = document.getElementById('return-date').value;

            if (returnBookId && returnDate) {
                alert(`Book returned successfully! \nBook ID: ${returnBookId}\nReturn Date: ${returnDate}`);
                closeModal('return-book-modal');
            } else {
                alert('Please fill in all fields.');
            }
        }

    </script>
</body>

</html>
